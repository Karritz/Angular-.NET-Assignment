<div *ngIf="!loading">
    <dx-data-grid id="gridContainer" [dataSource]="dataSource" [remoteOperations]="false" [allowColumnReordering]="true"
        [rowAlternationEnabled]="true" [showBorders]="true" [width]="'100%'" (onContentReady)="contentReady($event)">
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager [visible]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
        <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
        <dxo-group-panel [visible]="true"></dxo-group-panel>
        <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
        <dxi-column dataField="name" [groupIndex]="0"></dxi-column>
        <dxi-column dataField="region" caption="Region" dataType="string" alignment="right"></dxi-column>
        <dxi-column caption="Currency" dataField="currency" dataType="string" format="currency" alignment="right"
            [allowGrouping]="false" cssClass="bullet"></dxi-column>
        <dxi-column dataField="country" dataType="string"></dxi-column>
        <dxi-column dataField="numberrange" dataType="number"></dxi-column>
    </dx-data-grid>
</div>
<div *ngIf="loading">
    <p>Loading!...</p>
</div>
